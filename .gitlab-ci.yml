image: docker:latest
stages:
  - lint
  - test
  - deploy

before_script:
  - docker build -t poder/quienesquienapi:testing .

cache:
  paths:
  - node_modules/

lint:
  stage: lint
  tags:
    - docker
  script:
    - docker run --rm poder/quienesquienapi:testing npm run lint

test:
  stage: test
  tags:
    - docker
  variables:
    MONGODB_URI: 'mongodb://mongo/runner'
    NODE_ENV: 'test'
  script:
    - docker run --rm -d --name mongo -p 27017:27017 mvertes/alpine-mongo
    - docker run --rm --link=mongo poder/quienesquienapi:testing npm run test

deploy staging:
  image: tmaier/dpl
  type: deploy
  tags:
    - heroku
  only:
    - dev
  environment:
    name: stageing
    url: https://quienesquienapi.herokuapp.com
  script:
    - dpl --provider=heroku --app=quienesquienapi --api-key=$HEROKU_API_KEY

deploy docker:
  stage: deploy
  tags:
   - docker
  only:
   - dev
  script:
    - docker login -u $CI_RESGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker push $CI_REGISTRY/$CI_REGISTRY_USER/quienesquienapi:testing .
