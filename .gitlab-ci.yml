test:
  image: node:alpine
  stage: test
  services:
    - name: mvertes/alpine-mongo
      alias: mongo
  tags:
    - docker
  variables:
    MONGODB_URI: 'mongodb://mongo/runner'
    NODE_ENV: 'test'
  script:
    - npm install --silent
    - npm run test

deploy staging:
  image: tmaier/dpl
  type: deploy
  tags:
    - heroku
  only:
    - dev
  environment:
    name: stageing
    url: https://quienesquienapi.herokuapp.com
  script:
    - dpl --provider=heroku --app=quienesquienapi --api-key=$HEROKU_API_KEY

deploy docker:
  stage: deploy
  services:
    - docker:dind
  tags:
   - docker
  only:
   - dev
  script:
    - docker build -t poder/quienesquienapi:testing .
    - docker login
    - docker push $CI_REGISTRY/$CI_REGISTRY_USER/quienesquienapi:testing .
