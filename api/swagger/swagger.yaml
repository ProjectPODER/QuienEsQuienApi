  Person:
    properties:
      _id:
        type: string
        minLength: 1
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      names:
        type: array
        items:
          properties: {}
      first_name:
        type: string
        minLength: 1
      family_name:
        type: string
        minLength: 1
      prefix:
        type: string
        minLength: 1
      suffix:
