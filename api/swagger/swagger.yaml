swagger: "2.0"
host: "localhost:10010"
schemes:
- http
- https
info:
  description: "API Program description"
  title: "api.quienesquien.wiki"
  version: "1"
  termsOfService: "http://example.com/about/terms"
  contact:
    name: "API Docs"
    url: "https://quienesquien.wiki/contact"
    email: "admin@quienesquien.wiki"
  license:
    name: "Apache 2.0"
    url: "http://example.com"
basePath: /
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /persons:
    x-swagger-router-controller: persons
    get:
      description: Returns Array of Person Object to the caller
      operationId: allPersons
      tags:
        - Persons
        - Get
      parameters:
       - $ref: "#/parameters/_id"
       - $ref: "#/parameters/simple"
       - $ref: "#/parameters/name"
       - $ref: "#/parameters/description"
       - $ref: "#/parameters/text"
       - $ref: "#/parameters/fields"
       - $ref: "#/parameters/sort"
       - $ref: "#/parameters/sortd"
       - $ref: "#/parameters/limit"
       - $ref: "#/parameters/offset"
       - $ref: "#/parameters/gt"
       - $ref: "#/parameters/lt"
       - $ref: "#/parameters/exists"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Person"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /persons/{_id}:
    x-swagger-router-controller: persons
    get:
      description: Returns Person Object to the caller
      operationId: singlePerson
      tags:
        - Persons
        - Get
      parameters:
        - name: _id
          in: path
          description: Internal ID of person
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Person"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /organizations:
    x-swagger-router-controller: organizations
    get:
     tags:
       - Organizations
       - Get
     description: Returns all organizations
     operationId: allOrganizations
     produces:
       - application/json
     parameters:
       - $ref: "#/parameters/_id"
       - $ref: "#/parameters/simple"
       - $ref: "#/parameters/name"
       - $ref: "#/parameters/description"
       - $ref: "#/parameters/text"
       - $ref: "#/parameters/fields"
       - $ref: "#/parameters/sort"
       - $ref: "#/parameters/sortd"
       - $ref: "#/parameters/limit"
       - $ref: "#/parameters/offset"
       - $ref: "#/parameters/gt"
       - $ref: "#/parameters/lt"
       - $ref: "#/parameters/exists"
     responses:
       200:
         description: An array of persons
         schema:
           $ref: '#/definitions/Organization'

  /organizations/{_id}:
    x-swagger-router-controller: organizations
    get:
     tags:
       - Organizations
       - Get
     description: Returns an organizations
     operationId: singleOrganization
     produces:
       - application/json
     parameters:
       - name: _id
         in: path
         description: Internal ID of organization
         required: true
         type: string
     responses:
       200:
         description: An array of organizations
         schema:
           $ref: '#/definitions/Organization'

  /contracts:
    x-swagger-router-controller: contracts
    get:
      operationId: allContracts
      description: "API Method Description"
      tags:
        - Contracts
        - Get
      summary: "Short Summary of API Method"
      externalDocs:
        description: "Find out more"
        url: "http://docs.example.com/management/apis/get/entities"
      produces:
        - "application/json; charset=utf-8"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Contract"
      security: []
      parameters:
        -
          in: "query"
          name: "title"
          description: "Title of contract."
          type: "string"
          required: false
          enum:
            - "Red%20Local"
        -
          in: "query"
          name: "type"
          description: "Contract type"
          type: "string"
          required: false
        -
          in: "query"
          name: "status"
          description: "Contract Status"
          type: "string"
          required: false
        -
          in: "query"
          name: "ocid"
          description: "Open Contracting Identifier"
          type: "string"
          required: false
        -
          in: "query"
          name: "procedure_type"
          description: "Type of contractural proceedure"
          type: "string"
          required: false
        -
          in: "query"
          name: "amount"
          description: "Monetary amount paid to supplier"
          type: "number"
          required: false
        -
          in: "query"
          name: "currency"
          description: "Currency of given amount"
          type: "string"
          required: false
        -
          in: "query"
          name: "provider"
          description: "Provider of given service"
          type: "string"
          required: false
        -
          in: "query"
          name: "department"
          description: "responsible public department"
          type: "string"
          required: false
        -
          in: "query"
          name: "dependency"
          description: "responsible public dependency"
          type: string
          required: false
        - $ref: "#/parameters/start_date"
        - $ref: "#/parameters/end_date"
        - $ref: "#/parameters/text"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/sortd"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - $ref: "#/parameters/gt"
        - $ref: "#/parameters/lt"
        - $ref: "#/parameters/exists"


  /contracts/{_id}:
    x-swagger-router-controller: contracts
    get:
     tags:
       - Contracts
       - Get
     description: Returns an organizations
     operationId: singleContract
     produces:
       - application/json
     parameters:
       - name: _id
         in: path
         description: Internal ID of organization
         required: true
         type: string
     responses:
       200:
         description: An array of organizations
         schema:
           $ref: '#/definitions/Contract'

