swagger: "2.0"
host: "localhost:10010"
schemes:
- http
- https
info:
  description: "QuienEsQuien.Wiki API"
  title: "api.quienesquien.wiki"
  version: "1"
  termsOfService: "http://example.com/about/terms"
  contact:
    name: "API Docs"
    url: "https://quienesquien.wiki/contact"
    email: "admin@quienesquien.wiki"
  license:
    name: "Apache 2.0"
    url: "https://github.com/ProjectPODER/QuienEsQuien/blob/master/LICENSE"
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /spec.json:
    x-swagger-pipe: swagger_raw
  /persons:
    x-swagger-router-controller: persons
    get:
      description: Returns array of Person Documents
      operationId: allPersons
      tags:
        - Persons
      parameters:
        - $ref: "#/parameters/_id"
        - $ref: "#/parameters/simple"
        - $ref: "#/parameters/name"
        - $ref: "#/parameters/description"
        - $ref: "#/parameters/contract_count"
        - name: first_name
          in: query
          description: first name
          type: string
        - name: family_name
          in: query
          description: family name
          type: string
        - name: prefix
          in: query
          description: prefix
          type: string
        - name: suffix
          in: query
          description: suffix
          type: string
        - name: gender
          in: query
          description: gender
          type: string
          enum:
            - Male
            - Female
            - Other
        - name: date_birth
          in: query
          description: birthday
          type: string
          format: date
        - name: date_death
          in: query
          description: day of departure
          type: string
          format: date
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/omit"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/embed"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Person"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /persons/{_id}:
    x-swagger-router-controller: persons
    get:
      description: Returns Person Object
      operationId: singlePerson
      tags:
        - Persons
      parameters:
        - name: _id
          in: path
          description: Internal ID of person
          required: true
          type: string
          pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Person"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /organizations:
    x-swagger-router-controller: organizations
    get:
      tags:
        - Organizations
      description: Returns all organizations
      operationId: allOrganizations
      parameters:

        - $ref: "#/parameters/_id"
        - $ref: "#/parameters/simple"
        - $ref: "#/parameters/name"
        - $ref: "#/parameters/description"
        - $ref: "#/parameters/initials"
        - $ref: "#/parameters/contract_count"
        - name: type
          in: query
          description: type of organization
          required: false
          type: string
          allowEmptyValue: true
        - name: category
          in: query
          description: category of organization
          required: false
          type: string
          allowEmptyValue: true
          enum:
            - public
            - company
            - non-profit
            - party
        - name: parent
          in: query
          description: ultimate parent
          required: false
          type: string
          allowEmptyValue: true
        - name: immediate_parent
          in: query
          description: immediate parent
          required: false
          type: string
          allowEmptyValue: true
        - name: suborgs
          in: query
          description: subsidiaries
          required: false
          type: string
          allowEmptyValue: true
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/omit"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/embed"
        - $ref: "#/parameters/offset"

      responses:
        200:
          description: An array of organizations
          schema:
            $ref: '#/definitions/Organization'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /organizations/{_id}:
    x-swagger-router-controller: organizations
    get:
     tags:
       - Organizations
     description: Returns an organizations
     operationId: singleOrganization
     parameters:
       - name: _id
         in: path
         description: Internal ID of organization
         required: true
         type: string
         pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
     responses:
       200:
         description: An array of organizations
         schema:
           $ref: '#/definitions/Organization'
       default:
         description: Error
         schema:
           $ref: "#/definitions/ErrorResponse"

  /contracts:
    x-swagger-router-controller: contracts
    get:
      operationId: allContracts
      description: "Returns all contracts"
      tags:
        - Contracts
      summary: "Short Summary of API Method"
      parameters:
        -
          in: "query"
          name: "title"
          description: "Title of contract."
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "type"
          description: "Contract type"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "status"
          description: "Contract Status"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "ocid"
          description: "Open Contracting Identifier"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "procedure_type"
          description: "Type of contractural proceedure"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "amount"
          description: "Monetary amount paid to supplier"
          type: number
          format: float
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "currency"
          description: "Currency of given amount"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "suppliers_person"
          description: "Provider of given service"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "suppliers_org"
          description: "Provider of given service"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "department"
          description: "responsible public department"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "dependency"
          description: "responsible public dependency"
          type: string
          required: false
          allowEmptyValue: true
        - $ref: "#/parameters/start_date"
        - $ref: "#/parameters/end_date"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/omit"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/embed"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        200:
          description: "OK"
          schema:
            type: array
            items:
              $ref: '#/definitions/Contract'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /contracts/{_id}:
    x-swagger-router-controller: contracts
    get:
     tags:
       - Contracts
     description: Returns a contract
     operationId: singleContract
     parameters:
       - name: _id
         in: path
         description: Internal ID of contract
         required: true
         type: string
         pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
     responses:
       200:
         description: An array of contracts
         schema:
           $ref: '#/definitions/Contract'
       default:
         description: Error
         schema:
           $ref: "#/definitions/ErrorResponse"

  /memberships:
    x-swagger-router-controller: memberships
    get:
      operationId: allMemberships
      description: "Returns array of memberships"
      tags:
        - Memberships
      summary: "Short Summary of API Method"
      parameters:
        -
          in: "query"
          name: "department"
          description: "department"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "role"
          description: "role"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "person"
          description: "person"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "person_id"
          description: "id of person"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "org_id"
          description: "id of org"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "label"
          description: "membership label"
          type: "string"
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "shares"
          description: "number of sheares"
          type: "number"
          format: float
          required: false
          allowEmptyValue: true
        -
          in: "query"
          name: "salary"
          description: "amount paid out"
          type: "number"
          format: float
          required: false
          allowEmptyValue: true
        - $ref: "#/parameters/start_date"
        - $ref: "#/parameters/end_date"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/embed"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        200:
          description: "OK"
          schema:
            type: array
            items:
              $ref: '#/definitions/Membership'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /memberships/{_id}:
    x-swagger-router-controller: memberships
    get:
     tags:
       - Memberships
     description: Returns a single membership
     operationId: singleMembership
     parameters:
       - name: _id
         in: path
         description: Internal ID of membership
         required: true
         type: string
         pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
     responses:
       200:
         description: An array of Memberships
         schema:
           $ref: '#/definitions/Membership'
       default:
         description: Error
         schema:
           $ref: "#/definitions/ErrorResponse"

definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string

  Address:
    properties:
      street:
        type: string
        maxLength: 100
      zone:
        type: string
        maxLength: 50
      city:
        type: string
        maxLength: 50
      state:
        type: string
        maxLength: 50
      postal_code:
        type: string
        maxLength: 50
      country:
        type: string
        format: CCA2
      phones:
        type: array
        items:
          type: string
          maxLength: 50
      emails:
        type: array
        items:
          type: string
          format: email
          pattern: /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
      website:
        type: string
        format: url
        maxLength: 50
      ocd_id:
        type: string
        format: OCDID
        maxLength: 110

  Company:
    properties:
      sector:
        type: string
      classification:
        type: string
      tickers:
        type: string
      employees:
        type: number
        format: float
      assets:
        type: number
        format: float
      current_assets:
        type: number
        format: float
      liabilities:
        type: number
        format: float
      current_ratio:
        type: number
        format: float
      quick_ratio:
        type: number
        format: float
      revenue:
        type: number
        format: float
      c_o_g_s:
        type: number
        format: float
      gross_profit:
        type: number
        format: float
      grossprofit_margin:
        type: number
        format: float
      market_cap:
        type: number
        format: float
      total_dept:
        type: number
        format: float

  Reference:
    properties:
      name:
        type: string
      url:
        type: string
      author:
        type: string
      publication_date:
        type: string
        format: date-time
      publication_place:
        type: string

  Membership:
    properties:
      _id:
        type: string
        minLength: 1
        pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
      person:
        type: string
      person_id:
        type: string
      org:
        type: string
      org_id:
        type: string
      role:
        type: string
      department:
        type: string
      salary:
        type: number
        format: float
      shares:
        type: number
        format: float

  Person:
    properties:
      _id:
        type: string
        minLength: 1
        pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      names:
        type: array
        items:
          type: string
      first_name:
        type: string
        minLength: 1
      family_name:
        type: string
        minLength: 1
      prefix:
        type: string
        minLength: 1
      suffix:
        type: string
        minLength: 1
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      address:
          $ref: '#/definitions/Address'
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      board:
        type: array
        items:
          $ref: '#/definitions/Membership'
      shares:
        type: array
        items:
          $ref: '#/definitions/Membership'
      suppliesContract:
        type: array
        items:
          $ref: '#/definitions/Contract'

  Organization:
    properties:
      _id:
        type: string
        minLength: 1
        pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      category:
        type: string
        enum:
          - public
          - private
          - party
      address:
          $ref: '#/definitions/Address'
      company:
          $ref: '#/definitions/Company'
      initials:
         type: string
      description:
         type: string
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer

      memberships:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'

      board:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'

      shares:
        type: "array"
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'

      shareholders:
        type: "array"
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'

      contracts:
        type: "array"
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Contract'

  Contract:
    description: "A Contract"
    type: "object"
    properties:
      _id:
        type: string
        minLength: 1
        pattern: /^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$/
      type:
        type: "string"
        minLength: 1
      status:
        type: "string"
        minLength: 1
      title:
        type: "string"
        minLength: 1
      account_admin:
        type: "string"
        minLength: 1
      ocid:
        type: "string"
        minLength: 1
      procedure_type:
        type: "string"
        minLength: 1
      amount:
        type: number
        format: float
      currency:
        type: "string"
        minLength: 1
      suppliers_org:
        type: array
        items:
          type: string
      suppliers_person:
        type: array
        items:
          type: string
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      department:
        type: string
        minLength: 1
      clave_uc:
        type: string
        minLength: 1
      character:
        type: string
        minLength: 1
      dependency:
        type: string

parameters:
  name:
    name: name
    in: query
    description: The entity's name
    type: string
  _id:
    in: query
    name: _id
    description: Internal ID of entity
    type: string
  simple:
    in: query
    name: simple
    description: Simpified name of person
    type: string
  description:
    in: query
    name: description
    description: Description of entity
    type: string
  contract_count:
    in: query
    name: contract_count
    description: Number of contracts
    type: string
    allowEmptyValue: true
  address:
    in: query
    name: address
    description: address
    required: false
    type: string
    format: 'dot notation'
    allowEmptyValue: true
  fields:
    in: query
    name: fields
    description: fields to return in results
    type: string
  omit:
    in: query
    name: omit
    description: fields to omit from results
    type: string
  sort:
    in: query
    name: sort
    description: Sort by given field.
    type: string
  embed:
    in: query
    name: embed
    description: Embed related documents
    type: string
    allowEmptyValue: true
  limit:
    name: limit
    in: query
    description: Number of returned documents
    type: integer
    default: 25
  offset:
    name: offset
    in: query
    description: Number of returned documents
    type: integer
    default: 0
    minimum: 0
  start_date:
    in: query
    name: start_date
    description: Beginning Date
    type: string
    format: date-time
    allowEmptyValue: true
  end_date:
    in: query
    name: end_date
    description: End Date
    type: string
    format: date-time
    allowEmptyValue: true
  initials:
    in: query
    name: initials
    description: initials
    required: false
    type: string
    allowEmptyValue: true
