swagger: '2.0'
host: "localhost:10010"
schemes:
- http
- https
info:
  description: >-
    QuienEsQuien.Wiki API. Please see
    [query-to-mongo](https://www.npmjs.com/package/query-to-mongo) for
    [filtering](https://www.npmjs.com/package/query-to-mongo#filtering) and
    [field
    selection](https://www.npmjs.com/package/query-to-mongo#field-selection)
    references with *GET* method.
  title: api.quienesquien.wiki
  version: '1'
  termsOfService: 'http://example.com/about/terms'
  contact:
    name: API Docs
    url: 'https://www.quienesquien.wiki/contact'
    email: info@quienesquien.wiki
  license:
    name: Apache 2.0
    url: 'https://github.com/ProjectPODER/QuienEsQuien/blob/master/LICENSE'
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /spec.json:
    x-swagger-pipe: swagger_raw
  /persons:
    x-swagger-router-controller: persons
    post:
      summary: Retrieve array of Person Documents
      description: Retrieve array of Person Documents
      operationId: allPersonsPost
      tags:
        - Persons
      parameters:
        - in: body
          name: body
          description: Mongo query
          required: true
          schema:
            $ref: '#/definitions/QueryObject'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Person'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      description: Retrieve array of Person Documents
      summary: Retrieve array of Person Documents
      operationId: allPersons
      tags:
        - Persons
      parameters:
        - $ref: '#/parameters/_id'
        - $ref: '#/parameters/simple'
        - $ref: '#/parameters/name'
        - $ref: '#/parameters/description'
        - $ref: '#/parameters/contract_count'
        - name: first_name
          in: query
          description: first name
          type: string
          allowEmptyValue: true
        - name: family_name
          in: query
          description: family name
          type: string
          allowEmptyValue: true
        - name: prefix
          in: query
          description: prefix
          type: string
          allowEmptyValue: true
        - name: suffix
          in: query
          description: suffix
          type: string
          allowEmptyValue: true
        - name: gender
          in: query
          description: gender
          type: string
          allowEmptyValue: true
          enum:
            - Male
            - Female
            - Other
        - name: date_birth
          in: query
          description: birthday
          type: string
          format: date
          allowEmptyValue: true
        - name: date_death
          in: query
          description: day of departure
          type: string
          format: date
          allowEmptyValue: true
        - $ref: '#/parameters/address'
        - $ref: '#/parameters/fields'
        - $ref: '#/parameters/omit'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/embed'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Person'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/persons/{_id}':
    x-swagger-router-controller: persons
    get:
      description: Retrieve Person Document by _id
      summary: Retrieve Person Document by _id
      operationId: singlePerson
      tags:
        - Persons
      parameters:
        - name: _id
          in: path
          description: Internal ID of person
          required: true
          type: string
          pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Person'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/persons/distinct/{field}':
    x-swagger-router-controller: persons
    get:
      summary: Retrieve unique values for field
      description: Retrieve uniq values for field
      operationId: distinctPerson
      tags:
        - Persons
      parameters:
        - name: field
          in: path
          description: Field to describe
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Distinct'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /organizations:
    x-swagger-router-controller: organizations
    post:
      summary: Retrieve array of Organization Documents
      description: Retrieve array of Organization Documents
      operationId: allOrganizationsPost
      tags:
        - Organizations
      parameters:
        - in: body
          name: body
          description: Mongo query
          required: true
          schema:
            $ref: '#/definitions/Organization'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Organization'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      tags:
        - Organizations
      summary: Retrieve array of Organization Documents
      description: Retrieve array of Organization Documents
      operationId: allOrganizations
      parameters:
        - $ref: '#/parameters/_id'
        - $ref: '#/parameters/simple'
        - $ref: '#/parameters/name'
        - $ref: '#/parameters/description'
        - $ref: '#/parameters/initials'
        - $ref: '#/parameters/contract_count'
        - name: type
          in: query
          description: type of organization
          required: false
          type: string
          allowEmptyValue: true
        - name: category
          in: query
          description: category of organization
          required: false
          type: string
          allowEmptyValue: true
          enum:
            - public
            - company
            - non-profit
            - party
        - name: parent
          in: query
          description: ultimate parent
          required: false
          type: string
          allowEmptyValue: true
        - name: immediate_parent
          in: query
          description: immediate parent
          required: false
          type: string
          allowEmptyValue: true
        - name: suborgs
          in: query
          description: subsidiaries
          required: false
          type: string
          allowEmptyValue: true
        - $ref: '#/parameters/address'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'
        - $ref: '#/parameters/omit'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/embed'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: An array of organizations
          schema:
            $ref: '#/definitions/Organization'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/organizations/{_id}':
    x-swagger-router-controller: organizations
    get:
     tags:
       - Organizations
     summary: Retrieve Organization Document by _id
     description: Retrieve Organization Document by _id
     operationId: singleOrganization
     parameters:
       - name: _id
         in: path
         description: Internal ID of organization
         required: true
         type: string
         pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
     responses:
       '200':
         description: An array of organizations
         schema:
           $ref: '#/definitions/Organization'
       default:
         description: Error
         schema:
           $ref: '#/definitions/ErrorResponse'
  '/organizations/distinct/{field}':
    x-swagger-router-controller: organizations
    get:
      summary: Retrieve unique values for field
      description: Retrieve uniq values for field
      operationId: distinctOrganization
      tags:
        - Organizations
      parameters:
        - name: field
          in: path
          description: Field to describe
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Distinct'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /contracts:
    x-swagger-router-controller: contracts
    post:
      summary: Retrieve array of Contract Documents
      description: Retrieve array of Contract Documents
      operationId: allContractsPost
      tags:
        - Contracts
      parameters:
      - in: body
        name: body
        description: Mongo query
        required: true
        schema:
          $ref: '#/definitions/Contract'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Contract'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      operationId: allContracts
      summary: Retrieve array of Contract Documents
      description: Retrieve array of Contract Documents
      tags:
        - Contracts
      parameters:
        - in: query
          name: title
          description: Title of contract.
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: type
          description: Contract type
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: status
          description: Contract Status
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: ocid
          description: Open Contracting Identifier
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: procedure_type
          description: Type of contractural proceedure
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: amount
          description: Monetary amount paid to supplier
          type: number
          format: float
          required: false
          allowEmptyValue: true
        - in: query
          name: currency
          description: Currency of given amount
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: suppliers_person
          description: Provider of given service
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: suppliers_org
          description: Provider of given service
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: department
          description: responsible public department
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: dependency
          description: responsible public dependency
          type: string
          required: false
          allowEmptyValue: true
        - $ref: '#/parameters/start_date'
        - $ref: '#/parameters/end_date'
        - $ref: '#/parameters/fields'
        - $ref: '#/parameters/omit'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/embed'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Contract'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/contracts/{_id}':
    x-swagger-router-controller: contracts
    get:
     tags:
       - Contracts
     description: Retrieve Contract Document by _id
     summary: Retrieve Contract Document by _id
     operationId: singleContract
     parameters:
       - name: _id
         in: path
         description: Internal ID of contract
         required: true
         type: string
         pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
     responses:
       '200':
         description: An array of contracts
         schema:
           $ref: '#/definitions/Contract'
       default:
         description: Error
         schema:
           $ref: '#/definitions/ErrorResponse'
  '/contracts/distinct/{field}':
    x-swagger-router-controller: contracts
    get:
      summary: Retrieve unique values for field
      description: Retrieve unique values for field
      operationId: distinctContract
      tags:
        - Contracts
      parameters:
        - name: field
          in: path
          description: Field to describe
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Distinct'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /contracts/releases.json:
    x-swagger-router-controller: ocds
    get:
      operationId: allReleases
      summary: Returns OCDS releases
      description: >-
        This should return an object and in it should be a OCDS releases list
        and links object.  The links object should have a 'next' property with
        the url of the next url that is to visited when paging through the
        results.  Normally a full OCDS release should be in the 'releases'
        list.  The results should be listed in modified date descending.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Release'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Contracts
      parameters:
        - in: query
          name: idsOnly
          type: string
          description: >-
            A list of objects is returned but contiains only the 'ocid' and 'id'
            properties. Useful for large datasets where you just want to see
            what new releases ther are.
        - in: query
          name: page
          type: string
          description: Ask for a specific page or results if server has paging
        - in: query
          name: packageURL
          type: string
          description: Filter results for only releases in particular package
        - in: query
          name: releaseID
          type: string
          description: Filter results for only releases with this release ID
        - in: query
          name: ocid
          type: string
          description: Filter results for only releases with this ocid
  /contracts/records.json:
    x-swagger-router-controller: ocds
    get:
      operationId: allRecords
      summary: Returns OCDS records
      description: >-
        This should return an object and in it should be a OCDS records list and
        links object.  The links object should have a 'next' property with the
        url of the next url that is to visited when paging through the results.
        Normally a full OCDS record should be in the 'records' list.  The
        results should be listed in modified date descending.
      responses:
        '200':
          description: List of records
      tags:
        - Contracts
      parameters:
        - in: query
          name: idsOnly
          type: string
          description: >-
            A list of objects is returned but contiains only the 'ocid' and 'id'
            properties. Useful for large datasets where you just want to see
            what new records ther are.
        - in: query
          name: page
          type: string
          description: Ask for a specific page or results if server has paging
        - in: query
          name: packageURL
          type: string
          description: Filter results for only records in particular package
  /contracts/release.json:
    x-swagger-router-controller: ocds
    get:
      operationId: singleRelease
      summary: Returns an OCDS release
      description: >-
        This should return an OCDS release object. There is potential for
        releaseIds to be duplicated for a particular API.  If this is the case
        then the user should provide either a packageURL or an ocid in order to
        get an individual release.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Release'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Contracts
      parameters:
        - in: query
          name: releaseID
          required: true
          type: string
          description: The release id of the release
        - in: query
          name: packageURL
          type: string
          description: Specify the package of the release
        - in: query
          name: ocid
          type: string
          description: Specify the ocid of the release
  /contracts/record.json:
    x-swagger-router-controller: ocds
    get:
      operationId: singleRecord
      summary: Returns an OCDS record
      description: This should return an OCDS record object.
      responses:
        '200':
          description: Single Record
      tags:
        - Contracts
      parameters:
        - in: query
          name: ocid
          required: true
          type: string
          description: The ocid of the record
  /memberships:
    x-swagger-router-controller: memberships
    post:
      description: Retrieve array of Membership Documents
      summary: Retrieve array of Membership Documents
      operationId: allMembershipsPost
      tags:
        - Memberships
      parameters:
        - in: body
          name: body
          description: Mongo query
          required: true
          schema:
            $ref: '#/definitions/Membership'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Membership'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      operationId: allMemberships
      description: Retrieve array of Membership Documents
      summary: Retrieve array of Membership Documents
      tags:
        - Memberships
      parameters:
        - in: query
          name: department
          description: department
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: role
          description: role
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: person
          description: person
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: person_id
          description: id of person
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: org_id
          description: id of org
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: label
          description: membership label
          type: string
          required: false
          allowEmptyValue: true
        - in: query
          name: shares
          description: number of sheares
          type: number
          format: float
          required: false
          allowEmptyValue: true
        - in: query
          name: salary
          description: amount paid out
          type: number
          format: float
          required: false
          allowEmptyValue: true
        - $ref: '#/parameters/start_date'
        - $ref: '#/parameters/end_date'
        - $ref: '#/parameters/fields'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/embed'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Membership'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/memberships/{_id}':
    x-swagger-router-controller: memberships
    get:
      tags:
        - Memberships
      summary: Retreive Membership Document by _id
      description: Retreive Membership Document by _id
      operationId: singleMembership
      parameters:
        - name: _id
          in: path
          description: Internal ID of membership
          required: true
          type: string
      responses:
        '200':
          description: An array of Memberships
          schema:
            $ref: '#/definitions/Membership'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/memberships/distinct/{field}':
    x-swagger-router-controller: memberships
    get:
      summary: Retieve unique values for field
      description: Retieve unique values for field
      operationId: distinctMembership
      tags:
        - Memberships
      parameters:
        - name: field
          in: path
          description: Field to describe
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Distinct'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Release:
    properties:
      ocid:
        type: string
      releaseID:
        type: string
      releaseDate:
        type: string
      releaseTag:
        type: array
        items:
          type: string
      initiationType:
        type: string
      parties:
        type: array
        items:
          $ref: '#/definitions/Organization'
      buyer:
        $ref: '#/definitions/Organization'
      planning:
        $ref: '#/definitions/Planning'
      tender:
        $ref: '#/definitions/Tender'
      awards:
        type: array
        items:
          $ref: '#/definitions/Award'
      contracts:
        type: array
        items:
          $ref: '#/definitions/Contract'
      language:
        type: string
  Planning:
    properties:
      budget:
        $ref: '#/definitions/Budget'
      federal_funding:
        type: number
        format: float
  Tender:
    properties:
      tenderID:
        type: number
        format: float
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
      procurementMethod:
        type: string
        enum:
          - open
          - selective
          - limited
          - direct
      procurementMethodRationale:
        type: string
        enum:
          - Nacional
          - Internacional
          - Internacional bajo TLC
      procurementMethodDetails:
        type: string
      procedure_type:
        type: string
      submissionMethod:
        type: string
        enum:
          - Electronica
          - Mixta
          - Presencial
  Award:
    properties:
      title:
        type: string
      amount:
        type: number
        format: float
      suppliers_org:
        type: array
        items:
          type: string
      date:
        type: number
        format: date-time
  Distinct:
    required:
      - data
    properties:
      data:
        type: array
        items:
          type: string
  Address:
    properties:
      street:
        type: string
        maxLength: 100
      zone:
        type: string
        maxLength: 50
      city:
        type: string
        maxLength: 50
      state:
        type: string
        maxLength: 50
      postal_code:
        type: string
        maxLength: 50
      country:
        type: string
        format: CCA2
      phones:
        type: array
        items:
          type: string
          maxLength: 50
      emails:
        type: array
        items:
          type: string
          format: email
          pattern: >-
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
      website:
        type: string
        format: url
        maxLength: 50
      ocd_id:
        type: string
        format: OCDID
        maxLength: 110
  Company:
    properties:
      sector:
        type: string
      classification:
        type: string
      tickers:
        type: string
      employees:
        type: number
        format: float
      assets:
        type: number
        format: float
      current_assets:
        type: number
        format: float
      liabilities:
        type: number
        format: float
      current_ratio:
        type: number
        format: float
      quick_ratio:
        type: number
        format: float
      revenue:
        type: number
        format: float
      c_o_g_s:
        type: number
        format: float
      gross_profit:
        type: number
        format: float
      grossprofit_margin:
        type: number
        format: float
      market_cap:
        type: number
        format: float
      total_dept:
        type: number
        format: float
  QueryObject:
    properties:
      query:
        type: object
        description: >-
          mongo style query
          https://docs.mongodb.com/manual/tutorial/query-documents
      project:
        type: object
        description: >-
          mongo style projection
          https://docs.mongodb.com/v3.2/tutorial/project-fields-from-query-results/
  Reference:
    properties:
      name:
        type: string
      url:
        type: string
      author:
        type: string
      publication_date:
        type: string
        format: date-time
      publication_place:
        type: string
  Membership:
    properties:
      _id:
        type: string
        minLength: 1
        # pattern: ^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$
      person:
        type: string
      person_id:
        type: string
      org:
        type: string
      org_id:
        type: string
      role:
        type: string
      department:
        type: string
      salary:
        type: number
        format: float
      shares:
        type: number
        format: float
  Person:
    properties:
      _id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      names:
        type: array
        items:
          type: string
      first_name:
        type: string
        minLength: 1
      family_name:
        type: string
        minLength: 1
      prefix:
        type: string
        minLength: 1
      suffix:
        type: string
        minLength: 1
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      address:
        $ref: '#/definitions/Address'
      references:
        type: array
